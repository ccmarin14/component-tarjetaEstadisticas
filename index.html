<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="textcontainer">
        <div class="textcontainer__tittle">
          <h1>Get <spam>insights</spam> that help your business grow.</h1>
        </div>
        <div class="textcontainer__paragraph">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experinence, and overall efficiency</p>
        </div>
        <div class="textcontainer__stats">
          <div class="stats">
            <b class="stats__data">10k+</b><br>
            <b class="stats__name">COMPANIES</b>
          </div>
          <div class="stats">
            <b class="stats__data">314</b><br>
            <b class="stats__name">TEMPLATES</b>
          </div>
          <div class="stats__queries">
            <b class="stats__data">12M+</b><br>
            <b class="stats__name">QUERIES</b>
          </div>
        </div>
      </div>
      <div class="imagecontainer">
        <img src="images/image-header-desktop.jpg">
      </div>
    </div>
  </main>
</body>
</html>
